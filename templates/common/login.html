<style>

    #test {
    margin-top: 100px;
    margin-left: 100px;
    }

</style>

{% extends "base.html" %}
{% block content %}

<script>

    function testtest() {

        if ( document.getElementById("username").value == form.username.value &&
        document.getElementById("password").value == form.password.value ) {

            alert('로그인 성공');
            return true;

        }

        return false;

    }
</script>

<div class="container my-3">

    <div id="test">

    <form name="sub" method="post" action="{% url 'common:login' %}" onsubmit="return testtest();">

        {% csrf_token %}
        <input type="hidden" name="next" value="{{ next }}">

        {% include "form_errors.html" %}
        <div class="mb-3">

            <label for="username">사용자ID</label>
            <input type="text" class="form-control" name="username" id="username" value="{{ form.username.value|default_if_none:'' }}">

        </div>

        <div class="mb-3">

            <label for="password">비밀번호</label>
            <input type="password" class="form-control" name="password" id="password"  value="{{ form.password.value|default_if_none:'' }}">

        </div>

        <button type="submit" class="btn btn-primary">로그인</button>

    </form>

    </div>

</div>
{% endblock %}
